<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 80%; /* Chiếm 80% chiều rộng cửa sổ trình duyệt */
            height: auto; /* Giữ tỉ lệ cố định */
        }
        h1 {
            color: #333;
            font-family: 'Barlow', sans-serif;
        }
    </style>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn" onkeydown="handleKeyPress(event)">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // Hiển thị ảnh template ngay khi tải trang
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;

            // Vẽ ảnh template vào canvas
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Đảm bảo canvas tự động thay đổi kích thước để phù hợp với cửa sổ trình duyệt
            const resizeCanvas = () => {
                const canvasWrapperWidth = window.innerWidth * 0.8; // Chiếm 80% màn hình
                const aspectRatio = img.width / img.height; // Tỉ lệ khung hình
                canvas.style.width = `${canvasWrapperWidth}px`;
                canvas.style.height = `${canvasWrapperWidth / aspectRatio}px`;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        };

        img.src = 'templateOK.jpg'; // Đường dẫn file template

        // Hàm xử lý tạo ảnh khi nhập tên
        function generateImage() {
            const name = document.getElementById('name').value;

            // Vẽ lại ảnh template
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Vẽ text
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(0.93, 1); // Co text theo chiều ngang
            ctx.font = '30px Montserrat';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 10;
            ctx.fillText(name, 0, 0);
            ctx.restore();
        }

        // Hàm xử lý tải xuống ảnh
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'customized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        // Bấm Enter để tự động nhấn nút "Tạo Ảnh"
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        }
    </script>
</body>
</html>
