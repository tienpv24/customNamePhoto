<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            max-width: 100%; 
            height: 80vh; 
        }
        h1 {
            color: #333;
            font-family: 'Barlow', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn" onkeydown="handleKeyPress(event)">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        img.onload = function () {
            adjustCanvas();
            drawTemplate();
        };

        img.src = 'templateOK.jpg';

        function adjustCanvas() {
            canvas.width = (img.width / img.height) * window.innerHeight * 0.8;
            canvas.height = window.innerHeight * 0.8;
        }

        function drawTemplate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        function generateImage() {
            const name = document.getElementById('name').value;
            drawTemplate();

            const fontSize = Math.round(canvas.height * 0.1); // Cỡ chữ 10% chiều cao canvas
            const padding = canvas.height * 0.1; // Padding trên và dưới chiếm 10%
            const maxTextHeight = canvas.height - 2 * padding; // Chiều cao tối đa cho text
            const lineSpacing = fontSize * 1.5;
            ctx.font = `${fontSize}px Montserrat`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 10;

            const lines = wrapText(name, canvas.width * 0.8);
            const totalTextHeight = lines.length * lineSpacing;

            const startY = (canvas.height - totalTextHeight) / 2; // Căn giữa theo chiều dọc
            lines.forEach((line, index) => {
                const textY = startY + index * lineSpacing;
                if (textY + lineSpacing <= canvas.height - padding) { 
                    ctx.fillText(line, canvas.width / 2, textY);
                }
            });
        }

        function wrapText(text, maxWidth) {
            const words = text.split(' ');
            let lines = [];
            let currentLine = '';

            words.forEach((word) => {
                const testLine = currentLine + word + ' ';
                const testWidth = ctx.measureText(testLine).width;
                if (testWidth > maxWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) lines.push(currentLine);
            return lines;
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'customized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        }

        window.addEventListener('resize', () => {
            adjustCanvas();
            drawTemplate();
        });
    </script>
</body>
</html>
