<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: 'Barlow', sans-serif; /* Font mặc định cho trang */
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            max-width: 100%; /* Đảm bảo không vượt quá kích thước trình duyệt */
            height: 80vh; /* Chiếm 80% chiều cao của trình duyệt */
        }
        h1 {
            color: #333;
            font-family: 'Barlow', sans-serif;
        }
    </style>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn" onkeydown="handleKeyPress(event)">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // Hiển thị ảnh template ngay khi tải trang
        img.onload = function () {
            adjustCanvas();
            drawTemplate();
        };

        img.src = 'templateOK.jpg'; // Đường dẫn tới file template

        // Điều chỉnh kích thước canvas để luôn fit với chiều cao trình duyệt
        function adjustCanvas() {
            canvas.width = (img.width / img.height) * window.innerHeight * 0.8; // Chiều rộng theo tỉ lệ ảnh
            canvas.height = window.innerHeight * 0.8; // Chiều cao chiếm 80% màn hình
        }

        // Vẽ lại ảnh template
        function drawTemplate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa nội dung cũ
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Vẽ ảnh vào canvas
        }

        // Vẽ text căn giữa với line spacing và kerning
        function generateImage() {
            const name = document.getElementById('name').value;

            drawTemplate();

            // Thiết lập text styling
            const fontSize = Math.round(canvas.height * 0.15); // Cỡ chữ 15% chiều cao canvas
            const lineSpacing = fontSize * 1.5; // Line spacing tăng 1.5 lần
            ctx.font = `${fontSize}px Montserrat`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 10;
            ctx.letterSpacing = '-10px'; // Giảm khoảng cách chữ (kerning)

            // Chia text thành dòng
            const lines = wrapText(name, canvas.width * 0.8, fontSize);
            const totalTextHeight = lines.length * lineSpacing; // Chiều cao tổng của toàn bộ text

            // Vẽ từng dòng text căn giữa
            const startY = (canvas.height - totalTextHeight) / 2; // Bắt đầu vẽ text từ trung tâm canvas
            lines.forEach((line, index) => {
                const textY = startY + index * lineSpacing;
                ctx.fillText(line, canvas.width / 2, textY);
            });
        }

        // Hàm wrap text để chia text thành nhiều dòng
        function wrapText(text, maxWidth, fontSize) {
            const words = text.split(' ');
            let lines = [];
            let currentLine = '';

            words.forEach((word) => {
                const testLine = currentLine + word + ' ';
                const testWidth = ctx.measureText(testLine).width;
                if (testWidth > maxWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) lines.push(currentLine);
            return lines;
        }

        // Hàm xử lý tải xuống ảnh
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'customized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0); // Xuất file JPG với chất lượng cao
            link.click();
        }

        // Bấm Enter để tự động nhấn nút "Tạo Ảnh"
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        }

        // Tự động điều chỉnh kích thước canvas khi resize cửa sổ
        window.addEventListener('resize', () => {
            adjustCanvas();
            drawTemplate();
        });
    </script>
</body>
</html>
