<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: 'Barlow', sans-serif; /* Font mặc định cho trang */
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 80%; /* Chiếm 80% chiều rộng cửa sổ */
            height: auto; /* Giữ tỉ lệ khung hình */
        }
        h1 {
            color: #333;
            font-family: 'Barlow', sans-serif;
        }
    </style>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn" onkeydown="handleKeyPress(event)">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // Hiển thị ảnh template ngay khi tải trang
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;

            // Vẽ ảnh template vào canvas
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Đảm bảo canvas tự động thay đổi kích thước phù hợp với cửa sổ trình duyệt
            const resizeCanvas = () => {
                const canvasWrapperWidth = window.innerWidth * 0.8; // Chiếm 80% màn hình
                const aspectRatio = img.width / img.height; // Tỉ lệ khung hình
                canvas.style.width = `${canvasWrapperWidth}px`;
                canvas.style.height = `${canvasWrapperWidth / aspectRatio}px`;
            };
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        };

        img.src = 'templateOK.jpg'; // Đường dẫn tới file template

        // Hàm xử lý tạo ảnh khi nhập tên
        function generateImage() {
            const name = document.getElementById('name').value;
            
            // Vẽ lại ảnh template
            ctx.drawImage(img, 0, 0, img.width, img.height);

            // Tạo khung văn bản
            const paddingTopBottom = canvas.height * 0.1; // Cách lề trên và dưới 10%
            const textAreaWidth = canvas.width; // Chiều rộng khung bằng chiều rộng canvas
            const textAreaHeight = canvas.height - 2 * paddingTopBottom; // Còn lại là chiều cao khung
            const x = 0; // Vẽ từ mép trái canvas
            const y = paddingTopBottom; // Lề trên

            // Cắt text nếu cần
            const fontSize = 300; // Cỡ chữ 300px
            const lines = wrapText(name, fontSize, textAreaWidth, textAreaHeight);
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)'; // Shadow
            ctx.shadowBlur = 10;
            ctx.font = `${fontSize}px Montserrat`;
            lines.forEach((line, index) => {
                const textY = y + (index + 1) * fontSize; // Khoảng cách giữa các dòng chữ
                if (textY < y + textAreaHeight) {
                    ctx.fillText(line, canvas.width / 2, textY);
                }
            });
        }

        // Hàm xử lý tải xuống ảnh
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'customized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0); // Xuất file JPG với chất lượng cao
            link.click();
        }

        // Bấm Enter để tự động nhấn nút "Tạo Ảnh"
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                generateImage();
            }
        }

        // Hàm wrap text để tự động xuống dòng và cắt dấu "..."
        function wrapText(text, fontSize, textAreaWidth, textAreaHeight) {
            ctx.font = `${fontSize}px Montserrat`;
            const words = text.split(' ');
            let lines = [];
            let currentLine = '';

            words.forEach((word) => {
                const testLine = currentLine + word + ' ';
                const testWidth = ctx.measureText(testLine).width;
                if (testWidth > textAreaWidth && currentLine !== '') {
                    lines.push(currentLine);
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            });

            if (currentLine) lines.push(currentLine);

            // Truncate with "..." if text exceeds height
            const totalHeight = lines.length * fontSize;
            if (totalHeight > textAreaHeight) {
                const maxLines = Math.floor(textAreaHeight / fontSize);
                lines = lines.slice(0, maxLines); // Lấy số dòng tối đa
                const lastLine = lines[maxLines - 1];
                lines[maxLines - 1] = truncateText(lastLine, textAreaWidth) + '...'; // Thêm "..."
            }

            return lines;
        }

        // Hàm cắt text để thêm "..." nếu vượt quá chiều ngang
        function truncateText(text, maxWidth) {
            while (ctx.measureText(text + '...').width > maxWidth) {
                text = text.slice(0, -1); // Bỏ ký tự cuối
            }
            return text;
        }
    </script>
</body>
</html>
