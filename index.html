<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            const name = document.getElementById('name').value;
            const img = new Image();

            img.onload = function() {
                // Đặt kích thước canvas bằng với ảnh gốc
                canvas.width = img.width;
                canvas.height = img.height;

                // Vẽ ảnh gốc
                ctx.drawImage(img, 0, 0, img.width, img.height);

                // Vẽ chữ lên ảnh
                ctx.font = '30px Montserrat'; // Font Montserrat
                ctx.fillStyle = 'white'; // Màu chữ trắng
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)'; // Shadow đậm hơn (20%)
                ctx.shadowBlur = 10; // Độ mờ shadow
                ctx.fillText(name, canvas.width / 2, canvas.height / 2);
            };

            img.src = 'template.jpg'; // Đường dẫn tới file ảnh gốc
        }

        function downloadImage() {
            const link = document.createElement('a');
            // Xuất file JPG với chất lượng 100%
            link.download = 'customized-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        }
    </script>
</body>
</html>
