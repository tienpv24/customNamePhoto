<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Tên vào Ảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        input, button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
        .custom-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 93%; /* Giảm weight xuống còn 93% */
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Tăng shadow đậm lên 20% */
        }
    </style>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nhập tên của bạn</h1>
    <input type="text" id="name" placeholder="Tên của bạn">
    <button onclick="generateImage()">Tạo Ảnh</button>
    <button onclick="downloadImage()">Tải Xuống Ảnh</button>
    <br>
    <canvas id="canvas" width="500" height="300"></canvas>

    <script>
        function generateImage() {
            const name = document.getElementById('name').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.font = '30px Montserrat'; // Font Montserrat
                ctx.fillStyle = 'white'; // Màu chữ trắng
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)'; // Shadow đậm hơn (20%)
                ctx.shadowBlur = 10; // Độ mờ shadow
                ctx.fillText(name, canvas.width / 2, canvas.height / 2);
            };
            img.src = 'template.jpg'; // Đường dẫn đến ảnh nền
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'customized-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
